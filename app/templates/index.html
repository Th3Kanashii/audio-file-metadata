<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AudioFile Metadata</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
    </head>
    <body class="bg-gray-100 flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-2xl font-semibold text-center mb-4">
                AudioFile Metadata
            </h1>
            <form
                action="/upload-audio"
                method="post"
                enctype="multipart/form-data"
                class="space-y-4"
            >
                <div>
                    <label
                        for="file"
                        class="block text-sm font-medium text-gray-700"
                        >Upload *.mp3 or *.wav file:</label
                    >
                    <input
                        type="file"
                        id="file"
                        name="file"
                        accept="audio/mpeg, audio/wav"
                        required
                        class="mt-1 block w-full text-sm text-gray-800 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    />
                </div>
                {% if error %}
                <div class="text-red-500 text-sm">{{ error }}</div>
                {% elif success %}
                <div class="text-green-500 text-center">{{ success }}</div>
                <div class="mt-4">
                    <h2 class="text-xl font-semibold">Metadata:</h2>
                    <div
                        class="bg-gray-50 p-4 rounded-md border border-gray-200 mt-2"
                    >
                        <ul class="space-y-2">
                            {% if metadata %} {% for key, value in
                            metadata.items() %}
                            <li class="flex justify-between">
                                <span class="font-medium text-gray-700"
                                    ><i class="fas fa-tag"></i> {{ key }}</span
                                >
                                <span class="text-gray-500">{{ value }}</span>
                            </li>
                            {% endfor %} {% endif %}
                        </ul>
                    </div>
                    <h2 class="text-xl font-semibold mt-4">Duration:</h2>
                    <p class="text-gray-700">{{ duration }} seconds</p>
                </div>
                {% endif %}
                <button
                    type="submit"
                    class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                    Upload
                </button>
            </form>
        </div>
    </body>
</html>
